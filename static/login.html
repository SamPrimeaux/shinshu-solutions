<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shinshu Solutions</title>
    <meta name="description" content="Login to Shinshu Solutions Dashboard">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png"
        href="https://pub-c341cc62c3274ccba5aa77286b26fb90.r2.dev/iconography/shinshu-solutions-icon.png">
    <link rel="apple-touch-icon"
        href="https://pub-c341cc62c3274ccba5aa77286b26fb90.r2.dev/iconography/shinshu-solutions-icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --orange-primary: #FF8C42;
            --orange-dark: #E67635;
            --orange-light: #FFB67A;
            --cream: #FFF8F0;
            --text-dark: #1A1A1A;
            --text-gray: #666;
        }

        /* ... skipped previous CSS lines ... */

        .login-logo-img {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(255, 140, 66, 0.3));
        }

        /* ... */
    </style>
</head>

<body>
    <div class="mountain-background"></div>
    <div class="transport-overlay" id="transport-overlay"></div>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="https://pub-c341cc62c3274ccba5aa77286b26fb90.r2.dev/iconography/shinshu-solutions-icon.png"
                    class="login-logo-img" alt="Shinshu Solutions Logo">
                <h1>SHINSHU SOLUTIONS</h1>
                <p>Enter the Summit</p>
                <div class="summit-badge">Mount Bandai • 1816m</div>
            </div>
            <div class="error-message" id="error-message"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                        placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                        placeholder="••••••••">
                </div>
                <button type="submit" class="btn-login" id="login-btn">
                    <span>Begin Journey</span>
                </button>
                <div class="loading" id="loading">Ascending to dashboard...</div>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-message');
        const loading = document.getElementById('loading');
        const loginBtn = document.getElementById('login-btn');
        const transportOverlay = document.getElementById('transport-overlay');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            errorMsg.classList.remove('show');
            loading.classList.add('show');
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span>Authenticating...</span>';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Transport effect
                    transportOverlay.classList.add('active');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 900);
                } else {
                    errorMsg.textContent = data.error || 'Invalid credentials. Please try again.';
                    errorMsg.classList.add('show');
                    loading.classList.remove('show');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<span>Begin Journey</span>';
                }
            } catch (error) {
                errorMsg.textContent = 'Connection error. Please check your network and try again.';
                errorMsg.classList.add('show');
                loading.classList.remove('show');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>Begin Journey</span>';
            }
        });
    </script>
</body>

</html>
