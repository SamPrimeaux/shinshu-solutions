<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shinshu Solutions</title>
    <meta name="description" content="Login to Shinshu Solutions Dashboard">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --orange-primary: #FF8C42;
            --orange-dark: #E67635;
            --orange-light: #FFB67A;
            --cream: #FFF8F0;
            --text-dark: #1A1A1A;
            --text-gray: #666;
        }

        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .mountain-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1501594907352-04cda38ebc29?w=1920&q=90&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: 1;
            animation: zoomIn 25s ease-in-out infinite alternate;
        }

        .mountain-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3) 0%, rgba(255, 140, 66, 0.25) 50%, rgba(0, 0, 0, 0.4) 100%);
            z-index: 2;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.15);
            }
        }

        .login-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            backdrop-filter: blur(1px);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            padding: 3.5rem;
            max-width: 480px;
            width: 100%;
            animation: slideUp 0.9s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--orange-primary), var(--orange-dark), var(--orange-primary));
            border-radius: 24px;
            z-index: -1;
            opacity: 0.1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {

            0%,
            100% {
                opacity: 0.1;
            }

            50% {
                opacity: 0.2;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-family: 'Roboto Mono', monospace;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--orange-primary), var(--orange-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: var(--text-gray);
            font-size: 1.1rem;
            font-weight: 300;
            margin-top: 0.5rem;
        }

        .mountain-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 1.5rem;
            stroke: var(--orange-primary);
            fill: none;
            stroke-width: 2;
            filter: drop-shadow(0 4px 8px rgba(255, 140, 66, 0.3));
        }

        .summit-badge {
            display: inline-block;
            background: linear-gradient(135deg, rgba(255, 140, 66, 0.15), rgba(230, 118, 53, 0.15));
            border: 1px solid rgba(255, 140, 66, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            color: var(--orange-dark);
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1.1rem 1.25rem;
            border: 2px solid rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--orange-primary);
            box-shadow: 0 0 0 4px rgba(255, 140, 66, 0.15);
            background: white;
        }

        .btn-login {
            width: 100%;
            padding: 1.35rem;
            background: linear-gradient(135deg, var(--orange-light), var(--orange-primary), var(--orange-dark));
            background-size: 200% 200%;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 600;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(255, 140, 66, 0.3);
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            transform: translate(-50%, -50%);
            transition: width 0.7s, height 0.7s;
        }

        .btn-login:hover::before {
            width: 350px;
            height: 350px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 140, 66, 0.5);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-login span {
            position: relative;
            z-index: 1;
        }

        .error-message {
            background: rgba(211, 47, 47, 0.1);
            color: #D32F2F;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            border: 1px solid rgba(211, 47, 47, 0.2);
            font-size: 0.95rem;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--text-gray);
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .loading.show {
            display: block;
        }

        .transport-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--orange-primary), var(--orange-dark), #1A1A1A);
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }

        .transport-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .transport-overlay::after {
            content: '⚡';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            animation: pulse 1.2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.3) rotate(180deg);
                opacity: 0.8;
            }
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 2.5rem 2rem;
            }

            .login-header h1 {
                font-size: 2rem;
            }

            .mountain-background {
                animation: zoomIn 20s ease-in-out infinite alternate;
            }
        }
    </style>
</head>

<body>
    <div class="mountain-background"></div>
    <div class="transport-overlay" id="transport-overlay"></div>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <svg class="mountain-icon" viewBox="0 0 24 24">
                    <path d="M3 20l9-9 9 9H3z"></path>
                    <path d="M3 20h18M12 11v9"></path>
                    <path d="M6 17l3-3 3 3 3-3 3 3"></path>
                </svg>
                <h1>SHINSHU SOLUTIONS</h1>
                <p>Enter the Summit</p>
                <div class="summit-badge">Mount Bandai • 1816m</div>
            </div>
            <div class="error-message" id="error-message"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                        placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                        placeholder="••••••••">
                </div>
                <button type="submit" class="btn-login" id="login-btn">
                    <span>Begin Journey</span>
                </button>
                <div class="loading" id="loading">Ascending to dashboard...</div>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-message');
        const loading = document.getElementById('loading');
        const loginBtn = document.getElementById('login-btn');
        const transportOverlay = document.getElementById('transport-overlay');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            errorMsg.classList.remove('show');
            loading.classList.add('show');
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span>Authenticating...</span>';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Transport effect
                    transportOverlay.classList.add('active');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 900);
                } else {
                    errorMsg.textContent = data.error || 'Invalid credentials. Please try again.';
                    errorMsg.classList.add('show');
                    loading.classList.remove('show');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<span>Begin Journey</span>';
                }
            } catch (error) {
                errorMsg.textContent = 'Connection error. Please check your network and try again.';
                errorMsg.classList.add('show');
                loading.classList.remove('show');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>Begin Journey</span>';
            }
        });
    </script>
</body>

</html>
